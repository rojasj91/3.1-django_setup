{% extends 'base.html' %}

{% block content %}

    {% for photo in photos %}

        <div class="col-md-4">
            <div class="card">
                <img src="{{ photo.picture }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ photo.title }}</h5>
                    <p class="card-text">{{ photo.description }}</p>
                </div>
            </div>
        </div>

    {% endfor %}

{% endblock %}
